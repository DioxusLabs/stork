name: Release
on:
  push:
    tags:
      - "v2*"
jobs:
  build_binary:
    strategy:
      matrix:
        os: ["ubuntu-20.04", "ubuntu-22.04", "macos-11", "macos-12"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: extractions/setup-just@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: just build-rust-release
      - uses: actions/upload-artifact@v3
        with:
          name: stork-${{ matrix.os }}
          path: ./target/release/stork
          if-no-files-found: error

  build_web_artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: "wasm32-unknown-unknown"
      - uses: Swatinem/rust-cache@v2
      - uses: extractions/setup-just@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: sudo apt-get install -y binaryen # wasm-opt
      - run: cargo install wasm-pack
        if: steps.rust-cache.outputs.cache-hit != 'true'
      - run: just build-js-release
      - uses: actions/upload-artifact@v3
        with:
          name: web-artifacts
          path: ./js/dist
          if-no-files-found: error

  build_indexes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: extractions/setup-just@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: just submodules
      - run: just rebuild-dev-indexes
      - uses: actions/upload-artifact@v3
        with:
          name: indexes
          path: ./dev/indexes
          if-no-files-found: error

  release:
    name: Create release
    needs: ["build_binary", "build_web_artifacts", "build_indexes"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
      - run: ls -lR
      - run: mv indexes/* .
      - run: mv stork-macos-11/stork ./tmp; rm -rf stork-macos-11; mv tmp stork-macos-11
      - run: mv stork-macos-12/stork ./tmp; rm -rf stork-macos-12; mv tmp stork-macos-12
      - run: mv stork-ubuntu-20.04/stork ./stork-ubuntu-20-04
      - run: mv stork-ubuntu-22.04/stork ./stork-ubuntu-22-04
      - run: mv web-artifacts/* .
      - run: ls -lR
      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: true
          prerelease: false
          skipIfReleaseExists: true
          artifactErrorsFailBuild: true
          artifacts: "3b1b.st,federalist.st,stork-macos-11,stork-macos-12,stork-ubuntu-20-04,stork-ubuntu-22-04,stork.css,stork.js,stork.wasm"

  upload:
    name: Upload to S3
    needs: ["build_binary", "build_web_artifacts", "build_indexes"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - run: python -m pip install --upgrade pip
      - run: pip install boto3
      - uses: actions/download-artifact@v3
      - run: ls -lR
      - run: mv indexes/* .
      - run: mv stork-macos-11/stork ./tmp; rm -rf stork-macos-11; mv tmp stork-macos-11
      - run: mv stork-macos-12/stork ./tmp; rm -rf stork-macos-12; mv tmp stork-macos-12
      - run: mv stork-ubuntu-20.04/stork ./stork-ubuntu-20-04
      - run: mv stork-ubuntu-22.04/stork ./stork-ubuntu-22-04
      - run: mv web-artifacts/* .
      - run: ls -lR
      - run: python ./scripts/upload_build_artifacts.py ${{ github.ref }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID  }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY  }}
